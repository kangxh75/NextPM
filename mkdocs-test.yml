site_name: NextPM
site_description: AI-Native PM Knowledge Hub - Next-generation product management workflows
site_author: Kang
site_url: https://kangxh.com

# Directory configuration
docs_dir: mkdocs-docs
site_dir: mkdocs-site

repo_name: NextPM
repo_url: https://github.com/kangxh75/NextPM
edit_uri: edit/master/mkdocs-docs/

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

nav:
  - Home: index.md
  - Engineering:
      - Overview: engineering/index.md
      - Specs: engineering/specs/index.md
      - PM Workflows: engineering/pm-workflows/index.md
      - Dev Workflows: engineering/dev-workflows/index.md
  - Prompt Library: prompts/index.md
  - About: about/project.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - def_list
  - footnotes
  - tables
  - toc:
      permalink: true

plugins:
  - search:
      lang: en

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/kangxh75/NextPM

copyright: Copyright &copy; 2025 Kang - Built with AI assistance