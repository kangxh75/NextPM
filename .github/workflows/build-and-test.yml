name: Build and Test

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build specifications
      run: |
        python mkdocs-scripts/build-specs.py

    - name: Build MkDocs site
      run: |
        mkdocs build --strict

    - name: Check for broken links (optional)
      run: |
        echo "Link checking can be added here with linkchecker or similar"

    - name: Verify PR spec reference (if PR)
      if: github.event_name == 'pull_request'
      run: |
        echo "Checking if PR description contains spec ID..."
        # Optional: Add validation that PR has spec reference
        echo "PR Number: ${{ github.event.pull_request.number }}"
        echo "PR Title: ${{ github.event.pull_request.title }}"

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mkdocs-site
        path: mkdocs-site/
        retention-days: 7
