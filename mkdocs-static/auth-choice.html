<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextPM - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 420px;
            width: 100%;
        }

        h1 {
            margin-bottom: 10px;
            color: #333;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .auth-options {
            margin-bottom: 20px;
        }

        .auth-option {
            display: block;
            width: 100%;
            padding: 15px 20px;
            margin: 12px 0;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .auth-azure {
            background: #0078d4;
            color: white;
        }

        .auth-azure:hover {
            background: #005a9e;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0,120,212,0.3);
        }

        .auth-basic-btn {
            background: #6c757d;
            color: white;
        }

        .auth-basic-btn:hover {
            background: #545b62;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(108,117,125,0.3);
        }

        #basic-form {
            display: none;
            margin-top: 20px;
            text-align: left;
        }

        #basic-form.visible {
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-size: 14px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .error {
            color: #dc3545;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .error.visible {
            display: block;
        }

        .back-link {
            margin-top: 20px;
            font-size: 14px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>üîê NextPM Login</h1>
        <p class="subtitle">Choose your authentication method</p>

        <div id="auth-options" class="auth-options">
            <button class="auth-option auth-azure" onclick="loginAzure()">
                Sign in with Microsoft
            </button>

            <button class="auth-option auth-basic-btn" onclick="showBasicAuth()">
                Sign in with Username/Password
            </button>
        </div>

        <div id="basic-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username" autocomplete="username" />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" autocomplete="current-password" />
            </div>

            <button class="auth-option auth-basic-btn" onclick="loginBasic()">
                Login
            </button>

            <div id="error" class="error"></div>

            <button class="auth-option" style="background: #e9ecef; color: #495057;" onclick="hideBasicAuth()">
                Back to options
            </button>
        </div>

        <div class="back-link">
            <a href="/">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        function loginAzure() {
            const returnUrl = new URLSearchParams(window.location.search).get('post_login_redirect_uri') || '/';
            window.location.href = `/.auth/login/aad?post_login_redirect_uri=${encodeURIComponent(returnUrl)}`;
        }

        function showBasicAuth() {
            document.getElementById('auth-options').style.display = 'none';
            document.getElementById('basic-form').classList.add('visible');
            document.getElementById('username').focus();
        }

        function hideBasicAuth() {
            document.getElementById('auth-options').style.display = 'block';
            document.getElementById('basic-form').classList.remove('visible');
            document.getElementById('error').classList.remove('visible');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        async function loginBasic() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('error');

            if (!username || !password) {
                errorEl.textContent = 'Please enter both username and password';
                errorEl.classList.add('visible');
                return;
            }

            const credentials = btoa(username + ':' + password);

            try {
                const response = await fetch('/api/auth', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Basic ' + credentials
                    }
                });

                if (response.ok) {
                    const returnUrl = new URLSearchParams(window.location.search).get('post_login_redirect_uri') || '/';
                    window.location.href = returnUrl;
                } else {
                    const data = await response.json();
                    errorEl.textContent = data.error || 'Invalid username or password';
                    errorEl.classList.add('visible');
                }
            } catch (error) {
                errorEl.textContent = 'Login failed. Please try again.';
                errorEl.classList.add('visible');
            }
        }

        // Allow Enter key to submit
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loginBasic();
            }
        });
    </script>
</body>
</html>
