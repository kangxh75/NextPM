site_name: NextPM
site_description: AI-Native PM Knowledge Hub - Next-generation product management workflows
site_author: Kang
site_url: https://kangxh.com

# Directory configuration
docs_dir: mkdocs-docs
site_dir: mkdocs-site

repo_name: NextPM
repo_url: https://github.com/kangxh75/NextPM
edit_uri: edit/master/mkdocs-docs/

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

  icon:
    repo: fontawesome/brands/github
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

nav:
  - Home: index.md
  - Engineering:
      - Overview: engineering/index.md
      - üìä Dashboard: engineering/dashboard.md
      - Specs:
          - Overview: engineering/specs/index.md
          - üìù 2026-02-10 Authentication: engineering/specs/20260210-authentication.md
          - üìù 2026-02-13 Build Flow: engineering/specs/20260213-build-flow.md
          - üéâ 2026-02-13 Spec Showcase: engineering/specs/20260213-spec-showcase.md
          - üìù 2026-02-19 PR Tracking: engineering/specs/20260219-pr-tracking.md
          - üìù 2026-02-19 PR Workflow: engineering/specs/20260219-pr-workflow.md
  - About:
      - Project: about/project.md
      - AI-Native: about/ai-native.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - def_list
  - footnotes
  - tables
  - toc:
      permalink: true

plugins:
  - search:
      lang: en
  - minify:
      minify_html: true

extra_css:
  - mkdocs-static/css/custom.css

extra_javascript:
  - mkdocs-static/js/nextpm-search.js

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/kangxh75/NextPM

  analytics:
    provider: google
    property: G-XXXXXXXXXX  # Add your Google Analytics ID later

